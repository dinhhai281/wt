<div class="grid grid-flow-row">
  <article
    class="border-red-500 border-2 rounded-md bg-white p-4 mb-2 grid grid-cols-4 gap-2 cursor-pointer"
    *ngFor="let post of posts"
    (click)="select$.next(post.id)"
  >
    <div class="col-span-1">
      {{ post.id }}
      {{ post.userId }}
    </div>
    <div class="col-span-3">
      <div class="text-lg text-pink-700 font-semibold">
        {{ post.title }}
      </div>
      <div>
        {{ post.body }}
      </div>
    </div>
  </article>
</div>
