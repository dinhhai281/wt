<ng-container *ngIf="vm$ | async as vm">
  <section class="list overflow-auto p-4">
    <app-post-list [posts]="vm.posts" (selectPost)="onSelectPost($event)"></app-post-list>
  </section>

  <section class="detail mt-4 border-t-2 border-purple-500">
    <app-post-detail *ngIf="vm.selectedPost" [post]="vm.selectedPost"></app-post-detail>
  </section>
</ng-container>
